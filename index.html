<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snek</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Snek</h1>
  <div id="layout">
    <div id="game-wrapper">
      <canvas id="game" width="480" height="480" role="img" aria-label="Snake game board">
        Your browser does not support the HTML canvas tag.
      </canvas>
      <div id="game-over" style="display:none">Game Over</div>
      <div id="paused" style="display:none">Paused</div>
    </div>
    <div id="sidebar">
      <label for="player-name">Name:</label>
      <input id="player-name" placeholder="Your name" />
      <button id="start">Start Game</button>
      <button id="pause">Pause</button>
      <div id="instructions">
        Use the arrow keys or WASD to move. Hold the spacebar to speed up. Use the <strong>Pause</strong> button or press <kbd>p</kbd> to pause/resume.
      </div>
      <div id="options">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
        <label for="theme">Theme:</label>
        <select id="theme">
          <option value="classic" selected>Classic</option>
          <option value="dark">Dark</option>
          <option value="neon">Neon</option>
        </select>
      </div>
      <p id="score">Score: 0</p>
      <h2>Leaderboard</h2>
      <ol id="leaderboard"></ol>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
